<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>极速优化大师</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(180deg, #0F111A 0%, #1A1C26 100%);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 50px 20px 40px;
}
.app-name {
  font-size: 28px;
  font-weight: 800;
  background: linear-gradient(90deg, #3B82F6, #10B981);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.app-desc {
  color: #8A8D98;
  font-size: 14px;
  margin: 6px 0 50px;
}

/* 主按钮 */
.main-btn-wrap {
  position: relative;
  width: 200px;
  height: 200px;
  margin-bottom: 30px;
}
@keyframes spin {
  0% { transform: rotate(0); }
  100% { transform: rotate(360deg); }
}
.main-btn-wrap.spinning .main-btn {
  animation: spin 2s linear infinite;
}
.main-btn {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: linear-gradient(135deg, #3B82F6, #10B981);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: 700;
  border: none;
  color: #fff;
  box-shadow: 0 0 50px rgba(59,130,246,0.35);
  position: relative;
}
.main-btn::before {
  content: '';
  position: absolute;
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.1);
}

/* 进度条 */
.progress-bar {
  width: 100%;
  height: 6px;
  background: rgba(255,255,255,0.1);
  border-radius: 3px;
  overflow: hidden;
  margin: 10px 0;
  display: none;
}
.progress {
  height: 100%;
  background: linear-gradient(90deg, #3B82F6, #10B981);
  width: 0%;
  transition: width 0.3s ease;
}

/* 按钮 */
.ad-btn {
  background: #2563EB;
  color: #fff;
  border: none;
  padding: 14px 40px;
  border-radius: 50px;
  font-size: 16px;
  font-weight: 600;
  box-shadow: 0 4px 15px rgba(37,99,235,0.25);
}
.ad-tip {
  color: #6B7280;
  font-size: 12px;
  margin: 10px 0 30px;
}

/* 功能卡片 */
.card {
  width: 100%;
  max-width: 340px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  padding: 18px 20px;
  border-radius: 18px;
  margin-bottom: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border: 1px solid rgba(255,255,255,0.08);
}
.card:active {
  background: rgba(255,255,255,0.08);
  transform: scale(0.98);
}
.card-left {
  display: flex;
  align-items: center;
  gap: 12px;
}
.card-icon {
  width: 36px;
  height: 36px;
  border-radius: 10px;
  background: rgba(59,130,246,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
}
.icon {
  width: 20px;
  height: 20px;
  stroke: #3B82F6;
  stroke-width: 2;
  stroke-linecap: round;
  stroke-linejoin: round;
  fill: none;
}
.card-title {
  font-size: 15px;
  font-weight: 600;
}
.card-sub {
  font-size: 12px;
  color: #8A8D98;
}
.card-arrow {
  color: #6B7280;
  font-size: 18px;
}
</style>
</head>
<body>

<div class="app-name">极速优化大师</div>
<div class="app-desc">每天10秒 · 手机更流畅</div>

<div class="main-btn-wrap" id="mainBtnWrap">
  <button class="main-btn" id="mainBtn">开始优化</button>
</div>

<div class="progress-bar" id="progressBar">
  <div class="progress" id="progress"></div>
</div>

<button class="ad-btn" id="adBtn">观看广告免费使用</button>
<div class="ad-tip">每天仅看1次广告，全天有效</div>

<!-- 缓存清理 -->
<div class="card" id="cacheCard">
  <div class="card-left">
    <div class="card-icon">
      <svg class="icon" viewBox="0 0 24 24">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </div>
    <div>
      <div class="card-title">缓存清理</div>
      <div class="card-sub">清理无用临时文件</div>
    </div>
  </div>
  <div class="card-arrow">›</div>
</div>

<!-- 内存优化 -->
<div class="card" id="memoryCard">
  <div class="card-left">
    <div class="card-icon">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M12 2L2 12h6v8l10-12h-6z"></path>
      </svg>
    </div>
    <div>
      <div class="card-title">内存优化</div>
      <div class="card-sub">关闭闲置后台进程</div>
    </div>
  </div>
  <div class="card-arrow">›</div>
</div>

<!-- 手机降温 -->
<div class="card" id="coolCard">
  <div class="card-left">
    <div class="card-icon">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M14 14V3a2 2 0 0 0-4 0v11a4 4 0 1 0 4 0z"></path>
      </svg>
    </div>
    <div>
      <div class="card-title">手机降温</div>
      <div class="card-sub">降低耗电与发热</div>
    </div>
  </div>
  <div class="card-arrow">›</div>
</div>

<script>
const mainBtnWrap = document.getElementById('mainBtnWrap');
const mainBtn = document.getElementById('mainBtn');
const progressBar = document.getElementById('progressBar');
const progress = document.getElementById('progress');
const adBtn = document.getElementById('adBtn');
let unlocked = false;

// 解锁
adBtn.onclick = () => {
  if(unlocked) return;
  adBtn.textContent = "解锁中...";
  setTimeout(()=>{
    unlocked = true;
    adBtn.textContent = "✅ 今日已解锁";
    mainBtn.textContent = "立即优化";
  },1500);
};

// 一键优化（超逼真）
mainBtn.onclick = () => {
  if(!unlocked) { alert("请先观看广告解锁功能"); return; }
  progressBar.style.display = "block";
  mainBtnWrap.classList.add('spinning');
  mainBtn.textContent = "优化中...";
  progress.style.width = "100%";

  setTimeout(()=>{
    mainBtnWrap.classList.remove('spinning');
    mainBtn.textContent = "优化完成";
  },2000);
};

// 缓存清理
document.getElementById('cacheCard').onclick = () => {
  if(!unlocked) { alert("请先观看广告解锁功能"); return; }
  let i = 0;
  const interval = setInterval(()=>{
    i+=20;
    progressBar.style.display = "block";
    progress.style.width = i+"%";
    if(i>=100) {
      clearInterval(interval);
      alert("缓存清理完成\n已释放 156MB 存储空间");
    }
  },150);
};

// 内存优化
document.getElementById('memoryCard').onclick = () => {
  if(!unlocked) { alert("请先观看广告解锁功能"); return; }
  let i = 0;
  const interval = setInterval(()=>{
    i+=20;
    progressBar.style.display = "block";
    progress.style.width = i+"%";
    if(i>=100) {
      clearInterval(interval);
      alert("内存优化完成\n已关闭 5 个后台进程");
    }
  },150);
};

// 手机降温
document.getElementById('coolCard').onclick = () => {
  if(!unlocked) { alert("请先观看广告解锁功能"); return; }
  let i = 0;
  const interval = setInterval(()=>{
    i+=20;
    progressBar.style.display = "block";
    progress.style.width = i+"%";
    if(i>=100) {
      clearInterval(interval);
      alert("手机降温完成\n温度降低 3.2°C，续航提升");
    }
  },150);
};
</script>
</body>
</html>
