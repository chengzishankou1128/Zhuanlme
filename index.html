// 生成到 2000+
for(let i=1;i<=1975;i++){
  const icon = icons[i%icons.length];
  const cate = cateList[i%cateList.length];
  const isCN = Math.random()>0.3;
  const isFree = Math.random()>0.2;
  const isNew = Math.random()>0.7;
  const tags = [isFree?"free":"paid", cate];
  if(isCN) tags.push("cn");
  if(isNew) tags.push("new");

  const name = `${prefix[i%prefix.length]}${typeList[i%typeList.length]}${i}`;
  const desc = descList[i%descList.length];
  const url = "#";

  toolData.push({name, icon, desc, tags, url});
}

// 渲染工具
const toolList = document.getElementById('toolList');
function render(list){
  toolList.innerHTML = '';
  if(list.length===0){toolList.innerHTML='<div class="empty">暂无结果</div>';return}
  list.forEach(t=>{
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="card-body">
        <img src="${t.icon}" class="card-icon" alt="${t.name}">
        <div class="card-title">${t.name}</div>
        <div class="card-desc">${t.desc}</div>
        <div class="tags">${t.tags.map(g=>{
          const map={free:"免费",paid:"付费",cn:"国内",new:"最新",
              chat:"AI聊天",write:"写作",image:"绘画",video:"视频",
              voice:"配音",office:"办公",code:"代码",design:"设计"};
          return `<span>${map[g]||g}</span>`;
        }).join('')}</div>
        <a href="${t.url}" class="btn" target="_blank">立即使用</a>
      </div>`;
    toolList.appendChild(card);
  })
}
render(toolData);

// 筛选
const filterBtns = document.querySelectorAll('.filter-btn');
filterBtns.forEach(b=>{
  b.addEventListener('click',()=>{
    filterBtns.forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
    const f = b.dataset.filter;
    const res = f==='all' ? toolData : toolData.filter(t=>t.tags.includes(f));
    render(res);
  })
})

// 左侧分类
document.querySelectorAll('.sidebar a[data-cate]').forEach(a=>{
  a.addEventListener('click',e=>{
    e.preventDefault();
    const c = a.dataset.cate;
    const res = c==='all' ? toolData : toolData.filter(t=>t.tags.includes(c));
    render(res);
  })
})

// 搜索
function doSearch(){
  const kw = document.getElementById('searchInput').value.toLowerCase().trim();
  if(!kw){render(toolData);return}
  const res = toolData.filter(t=>
    t.name.toLowerCase().includes(kw) || 
    t.desc.toLowerCase().includes(kw)
  );
  render(res);
}
document.getElementById('searchBtn').onclick = doSearch;
document.getElementById('searchInput').addEventListener('keydown',e=>{
  if(e.key==='Enter')doSearch()
});
