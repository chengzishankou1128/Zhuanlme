  <style type="text/tailwindcss">
    @layer utilities {
      .glass { background: rgba(255,255,255,0.08); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.1); }
      .glass-dark { background: rgba(15,23,42,0.6); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.05); }
      .gradient-bg { background: linear-gradient(135deg, #4f67e5 0%, #7c3aed 50%, #db2777 100%); }
      .text-gradient { background: linear-gradient(90deg, #4f67e5, #db2777); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
      .hover-scale { transition: all .2s ease; }
      .hover-scale:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
      .nav-card { @apply glass dark:glass-dark rounded-xl p-4 text-center hover-scale cursor-pointer; }
      .loading { position: fixed; inset: 0; z-index: 9999; display: flex; align-items: center; justify-content: center; background: #f8fafc; transition: opacity .5s; }
      .dark .loading { background: #0f172a; }
      .loading.hidden { opacity: 0; pointer-events: none; }
      .dot { width: 10px; height: 10px; border-radius: 50%; background: #4f67e5; animation: bounce .6s infinite alternate; margin: 0 3px; }
      .dot:nth-child(2) { animation-delay: .2s; }
      .dot:nth-child(3) { animation-delay: .4s; }
      @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-12px); } }
      .theme-toggle { @apply fixed top-3 right-3 w-9 h-9 rounded-full glass dark:glass-dark items-center justify-center text-primary shadow-lg hover-scale z-50 hidden sm:flex; }
      .time-box { @apply text-center text-sm text-gray-600 dark:text-gray-300 mb-3; }
      .history-item { @apply px-2 py-1.5 text-sm bg-gray-100 dark:bg-gray-800 rounded cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700; }
      .right-sidebar { @apply fixed right-2 top-1/2 -translate-y-1/2 z-40 flex flex-col gap-2; }
      .sidebar-btn { @apply w-10 h-10 rounded-full glass dark:glass-dark flex items-center justify-center text-primary shadow-lg hover-scale cursor-pointer relative; }
      .sidebar-btn:hover::after { content: attr(data-text); position: absolute; right: 44px; white-space: nowrap; background: #222; color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 12px; }
      .sidebar-toggle { @apply fixed right-2 bottom-20 w-10 h-10 rounded-full glass dark:glass-dark flex items-center justify-center text-primary shadow-lg hover-scale cursor-pointer z-50; }
      .notice { @apply glass dark:glass-dark py-2 px-4 rounded-lg text-center text-sm mb-4 cursor-pointer; }
    }
  </style>
</head>

<body class="bg-slate-100 dark:bg-dark min-h-screen transition-colors duration-300">
<div class="loading" id="loading">
  <div class="dot"></div><div class="dot"></div><div class="dot"></div>
</div>

<div class="fixed top-0 left-0 w-full h-full opacity-10 pointer-events-none gradient-bg -z-10"></div>

<button id="themeToggle" class="theme-toggle">
  <i class="fa fa-moon-o dark:hidden"></i>
  <i class="fa fa-sun-o hidden dark:block"></i>
</button>

<div class="sidebar-toggle" id="sidebarToggle">
  <i class="fa fa-bars"></i>
</div>

<div class="right-sidebar" id="rightSidebar">
  <div class="sidebar-btn" data-text="信符铺" onclick="window.open('https://bsx.pianwen.com.cn/s/iojX6HV3','_blank')"><i class="fa fa-shopping-bag"></i></div>
  <div class="sidebar-btn" data-text="客服微信" onclick="navigator.clipboard.writeText('chien5156').then(()=>alert('微信号已复制！'))"><i class="fa fa-weixin"></i></div>
  <div class="sidebar-btn" data-text="刷新" onclick="location.reload()"><i class="fa fa-refresh"></i></div>
  <div class="sidebar-btn" data-text="清空历史" onclick="localStorage.removeItem('searchHistory');history=[];renderHistory();alert('搜索历史已清空')"><i class="fa fa-trash-o"></i></div>
  <div class="sidebar-btn" data-text="返回顶部" onclick="window.scrollTo({top:0,behavior:'smooth'})"><i class="fa fa-arrow-up"></i></div>
  <div class="sidebar-btn" data-text="返回首页" onclick="window.location.href='/'"><i class="fa fa-home"></i></div>
</div>

<div class="max-w-5xl mx-auto px-4 pb-20">
  <div class="pt-6"></div>
  
  <div class="notice" onclick="navigator.clipboard.writeText('chien5156').then(()=>alert('客服微信已复制：chien5156'))">
    客服微信：chien5156（点击复制）
  </div>

  <div id="realTime" class="time-box"></div>

  <div class="glass dark:glass-dark rounded-2xl p-5 mb-8 shadow-xl">
    <div class="flex flex-wrap gap-2 mb-3">
      <button class="search-engine px-2 py-1 text-xs rounded bg-primary text-white" data-engine="baidu">百度</button>
      <button class="search-engine px-2 py-1 text-xs rounded bg-gray-200 dark:bg-gray-700" data-engine="google">谷歌</button>
      <button class="search-engine px-2 py-1 text-xs rounded bg-gray-200 dark:bg-gray-700" data-engine="bing">必应</button>
    </div>
    <div class="flex items-center bg-white/5 dark:bg-black/20 rounded-xl px-4 py-3 shadow">
      <i id="searchIcon" class="fa fa-search text-gray-400 mr-3 cursor-pointer"></i>
      <input id="search-input" type="text" placeholder="搜索、打开网址..." class="w-full bg-transparent outline-none text-gray-800 dark:text-gray-200">
      <button id="search-btn" class="ml-2 bg-primary text-white px-3 py-1.5 rounded-lg hover:opacity-90 text-sm">搜索</button>
    </div>
    <div id="searchHistory" class="mt-3 flex flex-wrap gap-2"></div>
  </div>

  <h2 class="text-lg font-semibold mb-3 text-gray-700 dark:text-gray-300">常用直达</h2>
  <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-3 mb-10">
    <div class="nav-card" data-url="https://www.douyin.com"><i class="fa fa-video-camera text-xl text-red-500"></i><p class="text-xs mt-1">抖音</p></div>
    <div class="nav-card" data-url="https://www.baidu.com"><i class="fa fa-search text-xl text-blue-400"></i><p class="text-xs mt-1">百度</p></div>
    <div class="nav-card" data-url="https://www.google.com"><i class="fa fa-chrome text-xl text-blue-500"></i><p class="text-xs mt-1">谷歌</p></div>
    <div class="nav-card" data-url="https://github.com"><i class="fa fa-github text-xl text-gray-700 dark:text-gray-300"></i><p class="text-xs mt-1">GitHub</p></div>
    <div class="nav-card" data-url="https://bsx.pianwen.com.cn/s/iojX6HV3"><i class="fa fa-shopping-bag text-xl text-indigo-400"></i><p class="text-xs mt-1">信符铺</p></div>
    <div class="nav-card" data-url="https://www.aliyundrive.com"><i class="fa fa-cloud text-xl text-blue-400"></i><p class="text-xs mt-1">阿里云盘</p></div>
  </div>

  <h2 class="text-lg font-semibold mb-3 text-gray-700 dark:text-gray-300">快捷工具</h2>
  <div class="grid grid-cols-3 sm:grid-cols-6 gap-3 mb-10">
    <div class="nav-card" onclick="window.open('https://cli.im/','_blank')"><i class="fa fa-qrcode text-xl text-green-500"></i><p class="text-xs mt-1">二维码</p></div>
    <div class="nav-card" onclick="window.open('https://tinypng.com/','_blank')"><i class="fa fa-file-image-o text-xl text-purple-500"></i><p class="text-xs mt-1">图压缩</p></div>
    <div class="nav-card" onclick="window.open('https://fanyi.baidu.com/','_blank')"><i class="fa fa-language text-xl text-blue-500"></i><p class="text-xs mt-1">翻译</p></div>
    <div class="nav-card" onclick="window.open('https://www.calculator.net/','_blank')"><i class="fa fa-calculator text-xl text-orange-500"></i><p class="text-xs mt-1">计算器</p></div>
    <div class="nav-card" onclick="window.open('https://notion.so/','_blank')"><i class="fa fa-sticky-note-o text-xl text-gray-500"></i><p class="text-xs mt-1">便签</p></div>
    <div class="nav-card"><i class="fa fa-clock-o text-xl text-teal-500"></i><p class="text-xs mt-1">时间</p></div>
  </div>

</div>

<script>
  // 加载动画
  window.addEventListener('load', () => {
    setTimeout(() => document.getElementById('loading').classList.add('hidden'), 600)
  })

  // 暗黑模式
  const themeToggle = document.getElementById('themeToggle')
  function toggleDark() {
    document.documentElement.classList.toggle('dark')
    localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'
  }
  themeToggle.addEventListener('click', toggleDark)
  if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark')
  }

  // 时间
  function updateTime() {
    const now = new Date()
    const y = now.getFullYear(), m = now.getMonth()+1, d = now.getDate()
    const hh = String(now.getHours()).padStart(2,'0'), mm = String(now.getMinutes()).padStart(2,'0'), ss = String(now.getSeconds()).padStart(2,'0')
    const w = '日一二三四五六'[now.getDay()]
    document.getElementById('realTime').innerText = `${y}年${m}月${d}日 ${hh}:${mm}:${ss} 星期${w}`
  }
  updateTime()
  setInterval(updateTime, 1000)

  // 搜索
  const searchInput = document.getElementById('search-input')
  const searchBtn = document.getElementById('search-btn')
  const searchIcon = document.getElementById('searchIcon')
  const searchHistory = document.getElementById('searchHistory')
  let currentEngine = 'baidu'
  let history = JSON.parse(localStorage.getItem('searchHistory') || '[]')

  window.onload = () => searchInput.focus()

  function renderHistory() {
    searchHistory.innerHTML = ''
    history.slice(-6).forEach(item => {
      const div = document.createElement('div')
      div.className = 'history-item'
      div.innerText = item
      div.onclick = () => { searchInput.value = item; doSearch() }
      searchHistory.appendChild(div)
    })
  }
  renderHistory()

  document.querySelectorAll('.search-engine').forEach(btn => {
    btn.onclick = () => {
      document.querySelectorAll('.search-engine').forEach(b => b.classList.remove('bg-primary','text-white'), b.classList.add('bg-gray-200','dark:bg-gray-700'))
      btn.classList.remove('bg-gray-200','dark:bg-gray-700')
      btn.classList.add('bg-primary','text-white')
      currentEngine = btn.dataset.engine
    }
  })

  function doSearch() {
    let q = searchInput.value.trim()
    if (!q) return
    if (!history.includes(q)) { history.push(q); localStorage.setItem('searchHistory', JSON.stringify(history)); renderHistory() }
    const url = { baidu: 'https://www.baidu.com/s?wd=', google: 'https://www.google.com/search?q=', bing: 'https://www.bing.com/search?q=' }[currentEngine]
    window.open(url + encodeURIComponent(q), '_blank')
  }
  searchBtn.onclick = doSearch
  searchIcon.onclick = doSearch
  searchInput.addEventListener('keydown', e => e.key === 'Enter' && doSearch())

  // 卡片点击
  let lastClick = 0
  document.querySelectorAll('[data-url]').forEach(el => {
    el.onclick = () => {
      const now = Date.now()
      if (now - lastClick < 600) return
      lastClick = now
      el.animate([{transform:'scale(.95)'},{transform:'scale(1)'}], {duration:200})
      window.open(el.dataset.url, '_blank')
    }
  })

  // 侧边栏开关
  const sidebar = document.getElementById('rightSidebar')
  const toggle = document.getElementById('sidebarToggle')
  let isOpen = false
  if (window.innerWidth < 640) sidebar.style.display = 'none'
  toggle.onclick = () => {
    isOpen = !isOpen
    sidebar.style.display = isOpen ? 'flex' : 'none'
    toggle.innerHTML = isOpen ? '<i class="fa fa-times"></i>' : '<i class="fa fa-bars"></i>'
  }
</script>
